<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Lunar Weather</title>
  </head>
  <body>
    <div class="lunar-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weatherlunar-data">
          <div>
            <h1 class="weatherlunar-city" id="city"></h1>
            <p class="weatherlunar-details">
              <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weatherlunar-container">
            <div id="icon"></div>
            <div class="weatherlunar-temperature" id="temperature"></div>
            <div class="weatherlunar-unit">˚C</div>
          </div>
        </div>
        <div class="lunar-forecast">
          <div class="lunar-forecast-day">
            <div class="lunar-forecast-date">Tue</div>
            <div class="lunar-forecast-icon">☀️</div>
            <div class="lunar-forecast-temperatures">
              <div class="lunar-forecast-temperature">
                <strong>15°</strong>
              </div>
              <div class="lunar-forecast-temperature">9°</div>
            </div>
          </div>
          <div class="lunar-forecast-day">
            <div class="lunar-forecast-date">Wed</div>
            <div class="lunar-forecast-icon">☀️</div>
            <div class="lunar-forecast-temperatures">
              <div class="lunar-forecast-temperature">
                <strong>15°</strong>
              </div>
              <div class="lunar-forecast-temperature">9°</div>
            </div>
          </div>
          <div class="lunar-forecast-day">
            <div class="lunar-forecast-date">Tue</div>
            <div class="lunar-forecast-icon">☀️</div>
            <div class="lunar-forecast-temperatures">
              <div class="lunar-forecast-temperature">
                <strong>15°</strong>
              </div>
              <div class="lunar-forecast-temperature">9°</div>
            </div>
          </div>
          <div class="lunar-forecast-day">
            <div class="lunar-forecast-date">Tue</div>
            <div class="lunar-forecast-icon">☀️</div>
            <div class="lunar-forecast-temperatures">
              <div class="lunar-forecast-temperature">
                <strong>15°</strong>
              </div>
              <div class="lunar-forecast-temperature">9°</div>
            </div>
          </div>
          <div class="lunar-forecast-day">
            <div class="lunar-forecast-date">Tue</div>
            <div class="lunar-forecast-icon">☀️</div>
            <div class="lunar-forecast-temperatures">
              <div class="lunar-forecast-temperature">
                <strong>15°</strong>
              </div>
              <div class="lunar-forecast-temperature">9°</div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/conectomarley" target="_blank">
          Luana Marley</a
        >, hosted on
        <a href="https://github.com/conectomarley/lunarweather" target="_blank"
          >GitHub</a
        >
        and website hosted on
        <a href="https://lunarweather.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
